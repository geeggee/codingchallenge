<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">    
    <title>Lime</title>
</head>
<body>
    <div class="container">
        <!-- Logo and claim -->
        <header>
           <img id="logo" src="logo.png" alt="Logo Azienda">
           <h1>Taking Booleaners from A to B</h1>
        </header>
        <!-- Rent options -->
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>
        <!-- Kickscooters list -->
        <main>
            <section id="kickscooter-1" class="kickscooter">
                <h2><input type="checkbox"> Monopattino Gino22</h2>
                <div class="street"> Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:<div>
                <div id="charge-1" class="charge-bar"></div>   
            </section>
            <section id="kickscooter-2" class="kickscooter">
                <h2><input type="checkbox"> Monopattino Mike24</h2>
                <div class="street"> Via Ricciardoni - a 420 metri da te</div>
                <div>Stato carica:<div>
                <div id="charge-2" class="charge-bar"></div>   
            </section>
            <section id="kickscooter-3" class="kickscooter">
                <h2><input type="checkbox"> Monopattino Fede154</h2>
                <div class="street"> Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:<div>
                <div id="charge-3" class="charge-bar"></div>   
            </section>
        </main>
    </div>
</body>
</html>
